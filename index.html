<!DOCTYPE html>
<html>
	<head>
		<title>To Do List</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id="border_container">
			<div class="container">
				<div class="heading_sec">
					<h1>TO DO LIST</h1>
				</div>
				<div class="row">
					<div class="col5">
						<div class="form_sec">
							<label for="username">User Name:</label>
							<input type="text" placeholder="Enter Your Username" id="username" name="username">
							
							<label for="email">Email Id:</label>
							<input type="email" placeholder="Enter Your Email id" id="email" name="email">
							
							<label for="message">Message:</label>
							<textarea placeholder="Message" id="message"></textarea>
							
							<div class="btn_sec">
								<button type="button" id ="button">Add user</button>
								
								<button type="button" id ="button1" class="btn">Update</button>
								
								<button type="button" id ="button2" class="btn">Cancel</button>
							</div>
						</div>
					</div>
					<div class="col7">
						<div id="details_container">
						
						</div>
					</div>
				</div>
			</div>
		</section>
